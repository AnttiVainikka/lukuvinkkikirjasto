{% extends "layout.html" %}
{% block content %}
<title>Lukuvinkkikirjasto</title>
<br><h1>Lukuvinkkikirjasto</h1><br>
<a href="/add_bookmark">Add bookmark</a><br>

<h2>Lukuvinkit</h2>
  <table class="table table-light">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.isbn}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
